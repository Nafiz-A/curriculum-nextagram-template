{% block content %}

<form action="{{url_for("sessions.upload_file")}}" method="POST" enctype="multipart/form-data">

    <input type='file' name="user_file" enctype="multipart/form-data" />
    <button type="submit" class="btn btn-primary">upload</button>
</form>
<br>

Hi {{ current_user.name}}!
{% endif %}

</form>
